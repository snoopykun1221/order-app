<script>
  // ★ Firebase画面で出た firebaseConfig をそのまま貼る
  const firebaseConfig = {
    apiKey: "AIzaSy....",
    authDomain: "order-app-xxxx.firebaseapp.com",
    projectId: "order-app-xxxx",
    storageBucket: "order-app-xxxx.appspot.com",
    messagingSenderId: "....",
    appId: "...."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 数字変換
  function toInt(str) {
    return Number(String(str).replace(/,/g, "").trim());
  }

  // 注文内容をページから集める
  function buildOrder() {
    const total = toInt(document.getElementById("totalYen").textContent);
    const rows = document.querySelectorAll("#itemsTbody tr");

    const items = Array.from(rows).map(tr => {
      return {
        id: tr.dataset.itemId,
        price: toInt(tr.querySelector("[data-unit-price]").dataset.unitPrice),
        qty: toInt(tr.querySelector("[data-qty]").dataset.qty)
      };
    });

    return {
      total,
      items,
      status: "placed",
      createdAt: new Date().toISOString()
    };
  }

  // ★ 確定ボタン
  const confirmBtn = document.getElementById("confirmBtn");

  confirmBtn.type = "button"; // submitさせない

  confirmBtn.addEventListener("click", async () => {
    try {
      const order = buildOrder();

      if (!order.items.length || order.total <= 0) {
        alert("注文内容がありません");
        return;
      }

      confirmBtn.disabled = true;
      confirmBtn.textContent = "送信中…";

      await db.collection("orders").add(order);

      // 完了画面へ
      location.href = "/order/complete.html";

    } catch (e) {
      console.error(e);
      alert("注文の保存に失敗しました");
      confirmBtn.disabled = false;
      confirmBtn.textContent = "注文確定";
    }
  });
</script>
