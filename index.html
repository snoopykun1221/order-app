<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>テーブル選択</title>
  <style>
    :root{
      --bg:#0b0b0d;
      --line:#222228;
      --text:#f3f3f3;
      --muted:#a7a7ad;
      --gold:#d4b56a;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 30% 10%, rgba(212,181,106,.10), transparent 60%),
                  radial-gradient(900px 500px at 70% 30%, rgba(212,181,106,.06), transparent 55%),
                  var(--bg);
      padding: 18px 14px;
    }
    .box{
      max-width: 560px;
      margin: 0 auto;
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.02);
      padding: 16px;
    }
    h1{ margin:0 0 6px; font-size: 22px; }
    .sub{ color:var(--muted); font-size: 13px; margin-bottom: 14px; }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    a.btn{
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px;
      border-radius: 14px;
      border:1px solid rgba(212,181,106,.28);
      background: linear-gradient(180deg, rgba(212,181,106,.16), rgba(212,181,106,.06));
      color: var(--text);
      font-weight: 800;
    }
    .pill{
      font-size: 12px;
      color: var(--gold);
      border:1px solid rgba(212,181,106,.25);
      padding:2px 8px;
      border-radius: 999px;
      background: rgba(212,181,106,.06);
      font-weight: 900;
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>テーブルを選択</h1>
    <div class="sub">テーブル番号を押すと注文ページが開きます</div>

    <div class="grid" id="tables"></div>
  </div>

  <script>
    const wrap = document.getElementById("tables");
    for(let i=1;i<=10;i++){
      const a = document.createElement("a");
      a.className = "btn";
      a.href = "order.html?table=" + i;
      a.innerHTML = `<span>テーブル ${i}</span><span class="pill">注文へ</span>`;
      wrap.appendChild(a);
    }
  </script>
</body>
</html>
