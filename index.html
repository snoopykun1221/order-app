<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注文</title>
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#111;
      color:#fff;
      padding:24px;
    }
    .box{
      max-width:520px;
      margin:0 auto;
      border:1px solid #333;
      border-radius:14px;
      padding:20px;
    }
    .muted{
      color:#aaa;
      font-size:13px;
    }
    button{
      margin-top:16px;
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #555;
      background:#000;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>注文ページ</h1>
    <p class="muted">※このQRコードは固定です（毎日更新しません）</p>
    <p id="table"></p>

    <button id="test">画面チェック</button>
  </div>

  <script>
    // 固定QRの基本形：URLに table 番号を入れる
    // 例）?table=12
    const params = new URLSearchParams(location.search);
    const table = params.get("table") || "未指定";

    document.getElementById("table").textContent =
      "テーブル番号：" + table;

    document.getElementById("test").onclick = () => {
      alert("OK。注文ページは正しく開いています（table=" + table + "）");
    };
  </script>
</body>
</html>
