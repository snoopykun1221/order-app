<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>北海道本格ジンギスカン ひつじや｜ご注文</title>

  <style>
    :root{
      --bg:#0b0d10;
      --line:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.58);
      --gold:#c8a45a;
      --danger:#a40000;
      --danger2:#7c0000;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;

      --pad-desktop: 26px;
      --pad-mobile: 14px;

      /* タイトルがデカすぎて1行で見れない問題を調整 */
      --title-desktop: 30px;
      --title-mobile: 20px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(200,164,90,.12), transparent 70%),
                  radial-gradient(900px 500px at 90% 0%, rgba(200,164,90,.08), transparent 70%),
                  var(--bg);
      color:var(--text);
      font-size: 14px;
      overflow-x: hidden;
    }

    .wrap{ max-width:1200px; margin:0 auto; padding:var(--pad-desktop) 16px 56px; }

    header{
      padding:10px 0 18px;
      border-bottom: 1px solid var(--line);
      margin-bottom:18px;
      position: relative;
    }

    .title{
      font-size:var(--title-desktop);
      font-weight:1000;
      letter-spacing:.02em;
      color:var(--gold);
      margin:0 0 6px;
      line-height:1.15;
    }

    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .pillRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-size:12px;
    }
    .pill strong{ color:var(--text); }

    /* タイトル左右にひつじ */
    .title-with-sheep{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:nowrap; /* できるだけ折り返さない */
    }
    .title-text{
      word-break: keep-all;
      line-break: strict;
      text-align:center;
      white-space:nowrap; /* 1行優先 */
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 88vw;
    }
    .sheep-icon{
      width:34px;
      height:34px;
      flex:0 0 auto;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.45));
    }
    @media (max-width: 768px){
      .sheep-icon{ width:24px; height:24px; }
      .title-text{ max-width: 72vw; }
    }

    /* Layout */
    .layout{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }
    @media (min-width: 980px){
      .layout{ grid-template-columns: 240px 1fr 360px; align-items:start; }
    }

    /* Left category nav (PC) */
    .navCard{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: sticky;
      top: 14px;
    }
    .navTitle{
      padding:14px 14px;
      font-weight:1000;
      color:var(--gold);
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
      letter-spacing:.04em;
    }
    .navList{ display:flex; flex-direction:column; gap:8px; padding:12px; }
    .navBtn{
      display:flex; justify-content:space-between; align-items:center;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--text);
      padding:10px 12px;
      border-radius:14px;
      text-decoration:none;
      font-weight:900;
      transition:.15s;
      cursor: pointer;
    }
    .navBtn:hover{ background: rgba(200,164,90,.10); border-color: rgba(200,164,90,.35); }
    .navBtn small{ color:var(--muted); font-weight:800; }

    @media (max-width: 979px){
      .navCard{ display:none; }
    }

    /* Cards */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelTitle{
      padding:14px 16px;
      font-weight:1000;
      color:var(--gold);
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
      letter-spacing:.04em;
    }

    /* Menu area */
    .menuWrap{ padding:14px; }
    .section{ margin: 8px 0 18px; scroll-margin-top: 70px; }
    .sectionHead{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:12px;
      padding:10px 10px 12px;
      border-bottom:1px solid var(--line);
      margin-bottom:12px;
    }
    .sectionHead h2{
      margin:0;
      font-size:18px;
      font-weight:1000;
      letter-spacing:.03em;
      color: var(--text);
    }
    .sectionHead p{ margin:0; font-size:12px; color: var(--muted); }

    /* 商品は常に2列 */
    .menuGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .itemCard{
      border:1px solid var(--line);
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      padding:14px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:180px;
    }

    .itemImg{
      width:100%;
      height:110px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.03);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.35);
      font-weight:900;
      font-size:12px;
    }
    .itemImg img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .itemCard h3{
      margin:0 0 6px;
      font-size:16px;
      font-weight:1000;
      letter-spacing:.02em;
      line-height:1.2;
    }
    .desc{
      margin:0 0 8px;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }
    .price{
      margin:0;
      font-size:16px;
      font-weight:1000;
      color:var(--gold);
    }

    .bottomRow{
      margin-top:auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .qtySelect{
      width:104px;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight:1000;
      outline:none;
      font-size:16px;
      height: 42px;
    }

    .addBtn{
      border:1px solid rgba(200,164,90,.65);
      background: transparent;
      color: var(--gold);
      padding:10px 12px;
      border-radius: 12px;
      font-weight:1000;
      cursor:pointer;
      transition: .15s;
      flex:1;
      min-width: 84px;
      white-space:nowrap;
      height: 42px;
    }
    .addBtn:hover{ background: rgba(200,164,90,.10); }
    .addBtn:active{ transform: translateY(1px); }

    /* Cart */
    .cartBody{ padding:14px 16px 16px; position: sticky; top: 14px; }
    @media (max-width: 979px){
      .cartBody{ position: static; }
    }

    .cartList{ margin:0; padding:0; list-style:none; display:flex; flex-direction:column; gap:10px; }
    .cartRow{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.20);
    }
    .cartName{ font-weight:1000; font-size:15px; line-height:1.25; }
    .cartMeta{ color:var(--muted); font-size:12px; margin-top:2px; }

    .qtyBox{ display:flex; align-items:center; gap:8px; flex-shrink:0; }
    .qtyBtn{
      width:38px; height:38px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--text);
      font-weight:1000;
      cursor:pointer;
      font-size: 18px;
    }
    .qtyBtn:hover{ background: rgba(255,255,255,.06); }

    .qty{
      min-width: 26px;
      text-align:center;
      font-weight:1000;
      font-size: 18px;
    }

    .sumRow{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding-top:12px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-weight:900;
      font-size: 14px;
    }
    .sumVal{ color:var(--gold); font-size:22px; font-weight:1000; }

    .orderBtn{
      margin-top:12px;
      width:100%;
      border:0;
      background: linear-gradient(180deg, var(--danger), var(--danger2));
      color:#fff;
      font-weight:1000;
      letter-spacing:.08em;
      padding:16px 14px;
      border-radius: 16px;
      cursor:pointer;
      box-shadow: 0 18px 50px rgba(164,0,0,.35);
      transition:.15s;
    }
    .orderBtn:hover{ filter: brightness(1.03); }
    .orderBtn:active{ transform: translateY(1px); }
    .orderBtn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .divider{
      margin:14px 0;
      height:1px;
      background: var(--line);
    }

    /* History */
    .historyTitle{
      font-weight:1000;
      color:var(--gold);
      letter-spacing:.04em;
      margin:0 0 10px;
      font-size:14px;
    }
    .historyHint{
      margin:0 0 10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .historyList{
      margin:0;
      padding:0;
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .historyItem{
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.20);
      padding:10px 10px;
    }
    .historyTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:baseline;
    }
    .historyTime{
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
    }
    .historyTotal{
      color:var(--gold);
      font-weight:1000;
      font-size:14px;
      white-space:nowrap;
    }
    .historyLines{
      margin-top:6px;
      color:rgba(255,255,255,.82);
      font-size:12px;
      line-height:1.35;
    }
    .historyEmpty{
      color:var(--muted);
      font-size:12px;
      padding:6px 2px;
    }
    .historyError{
      color:rgba(255,255,255,.70);
      font-size:12px;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
    }

    .foot{ margin-top:18px; text-align:center; color:rgba(255,255,255,.45); font-size:12px; }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background: rgba(16,19,24,.92);
      border:1px solid var(--line);
      color: var(--text);
      padding:12px 14px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      font-weight:900;
      display:none;
      max-width:min(560px, 92vw);
      z-index:9999;
    }

    /* ===== Mobile drawer ===== */
    .hamburger{
      display:none;
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 1002;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      cursor: pointer;
      align-items: center;
      justify-content: center;
      gap: 3px;
      flex-direction: column;
    }
    .hamburger span{
      width: 18px;
      height: 2px;
      background: rgba(255,255,255,.85);
      border-radius: 2px;
      display:block;
    }

    .drawerOverlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
    }
    .drawerOverlay.show{
      opacity: 1;
      pointer-events: auto;
    }

    .drawer{
      position: fixed;
      top: 0;
      left: 0;
      height: 100dvh;
      width: min(320px, 86vw);
      z-index: 1001;
      transform: translateX(-102%);
      transition: transform .18s ease;
      padding: 14px;
      background: rgba(10,12,16,.92);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      overflow:auto;
    }
    .drawer.show{ transform: translateX(0); }

    .drawerHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 6px 4px 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      margin-bottom: 10px;
    }
    .drawerTitle{
      font-weight: 1000;
      color: var(--gold);
      letter-spacing: .04em;
    }
    .drawerClose{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.9);
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 979px){
      .wrap{ padding: var(--pad-mobile) 12px 44px; }
      header{ padding: 8px 0 14px; margin-bottom: 14px; }
      .title{ font-size: var(--title-mobile); }
      .menuWrap{ padding: 12px; }
      .panelTitle{ padding: 12px 14px; }
      .cartBody{ padding: 12px 14px 14px; }
      .card{ box-shadow: 0 10px 30px rgba(0,0,0,.45); }
      .hamburger{ display:flex; }
    }
  </style>
</head>

  <div class="wrap">

      </h1>

      <p class="sub">ごゆっくりお選びください</p>

      <div class="pillRow">
        <div id="tablePill" class="pill" style="display:none;">
          テーブル <strong id="tableNo">-</strong>
        </div>
        <div id="sessionPill" class="pill" style="display:none;">
          セッション <strong id="sessionShort">-</strong>
        </div>
      </div>
    </header>

    <div class="layout">
      <!-- 左：カテゴリ（PC用） -->
      <aside class="navCard">
        <div class="navTitle">カテゴリ</div>
        <div id="catNav" class="navList"></div>
      </aside>

      <!-- 中：メニュー -->
      <section class="card">
        <div class="panelTitle">メニュー</div>
        <div class="menuWrap" id="menu"></div>
      </section>

      <!-- 右：カート＋履歴 -->
      <section class="card" id="order-content">
        <div class="panelTitle">ご注文内容</div>
        <div class="cartBody">
          <ul id="cartList" class="cartList"></ul>

            <span>合計</span>
            <span id="total" class="sumVal">¥0</span>

          <button id="orderBtn" class="orderBtn" disabled>この内容で注文</button>

          <div class="divider"></div>

          <div class="historyTitle">注文履歴</div>
          <p class="historyHint">このテーブルの「現在のセッション」のみ表示します。</p>

          <div id="historyError" class="historyError" style="display:none;"></div>
          <ul id="historyList" class="historyList"></ul>
        </div>
      </section>
    </div>

    <div class="foot">※ 表示価格は税込です</div>
  </div>

  <div id="toast" class="toast"></div>

      // 例：骨付きラムチョップに画像を付ける（images/lamb_chop.jpg を置いた前提）
      { id:"lamb_chop_1",       category:"youniku", name:"骨付きラムチョップ（1本）", desc:"", price:1298, img:"images/lamb_chop.jpg" },

      { id:"aburi_nigiri_2",    category:"youniku", name:"炙り生ラムの握り（2貫）", desc:"", price:968,  img:"" },

      { id:"yasai_moriawase",   category:"yasai", name:"野菜盛り合わせ", desc:"", price:748, img:"" },
      { id:"moyashi",           category:"yasai", name:"もやし", desc:"", price:418, img:"" },
      { id:"tamanegi",          category:"yasai", name:"玉ねぎ", desc:"", price:418, img:"" },
      { id:"naganegi",          category:"yasai", name:"長ネギ", desc:"", price:418, img:"" },
      { id:"kyabetsu",          category:"yasai", name:"キャベツ", desc:"", price:418, img:"" },
      { id:"ninniku_no_me",     category:"yasai", name:"ニンニクの芽", desc:"", price:418, img:"" },
      { id:"abura_add",         category:"yasai", name:"追加 脂代", desc:"（追加オプション）", price:110, img:"" },

      { id:"ume_kimchi",        category:"ippin", name:"さっぱり梅キムチ", desc:"", price:638, img:"" },
      { id:"kimchi_home",       category:"ippin", name:"ひつじやの手作りキムチ", desc:"", price:528, img:"" },
      { id:"kakuteki_home",     category:"ippin", name:"ひつじやの手作りカクテキ", desc:"", price:528, img:"" },
      { id:"moyashi_namul_std", category:"ippin", name:"もやしナムル スタンダード", desc:"", price:418, img:"" },
      { id:"moyashi_namul_hot", category:"ippin", name:"もやしナムル 辛口", desc:"", price:528, img:"" },
      { id:"kyuuri_zuke",       category:"ippin", name:"自家製きゅうり漬け", desc:"", price:528, img:"" },
      { id:"mozuku_su",         category:"ippin", name:"もずく酢", desc:"", price:528, img:"" },
      { id:"yamaimo_wasabi",    category:"ippin", name:"山芋山葵醤油漬け", desc:"", price:748, img:"" },
      { id:"tamago_soup",       category:"ippin", name:"卵スープ", desc:"", price:528, img:"" },
      { id:"wakame_soup",       category:"ippin", name:"わかめスープ", desc:"", price:528, img:"" },
      { id:"hitsujiya_reimen",  category:"ippin", name:"ひつじやの冷麺", desc:"", price:1078, img:"" },
      { id:"season_sherbet",    category:"ippin", name:"季節のシャーベット", desc:"", price:385, img:"" },

      { id:"koshihikari_m",     category:"gohan", name:"農家直送県内産コシヒカリ（中）", desc:"", price:308, img:"" },
      { id:"koshihikari_l",     category:"gohan", name:"農家直送県内産コシヒカリ（大）", desc:"", price:418, img:"" },
    ];

    const yen = (n) => "¥" + Number(n || 0).toLocaleString("ja-JP");

    const qs = new URLSearchParams(location.search);
    const tableParam = qs.get("table");
    const table = Number(tableParam);
    const tableOk = Number.isFinite(table) && table > 0;

    const tablePill = document.getElementById("tablePill");
    const tableNoEl = document.getElementById("tableNo");

    const sessionPill = document.getElementById("sessionPill");
    const sessionShortEl = document.getElementById("sessionShort");

    function toast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      clearTimeout(toast._timer);
      toast._timer = setTimeout(()=> t.style.display = "none", 2200);
    }

    if (tableOk) {
      tablePill.style.display = "inline-flex";
      tableNoEl.textContent = String(table);
    } else {
      toast("URLに ?table=1 のようにテーブル番号を付けてください");
    }

    const catNavEl = document.getElementById("catNav");
    const drawerNavEl = document.getElementById("drawerNav");
    const menuEl = document.getElementById("menu");
    const cartListEl = document.getElementById("cartList");
    const totalEl = document.getElementById("total");
    const orderBtn = document.getElementById("orderBtn");

    const historyListEl = document.getElementById("historyList");
    const historyErrorEl = document.getElementById("historyError");

    // Drawer open/close
    const hamburger = document.getElementById("hamburger");
    const drawer = document.getElementById("drawer");
    const drawerOverlay = document.getElementById("drawerOverlay");
    const drawerClose = document.getElementById("drawerClose");

    function openDrawer(){
      drawer.classList.add("show");
      drawerOverlay.classList.add("show");
      drawer.setAttribute("aria-hidden", "false");
    }
    function closeDrawer(){
      drawer.classList.remove("show");
      drawerOverlay.classList.remove("show");
      drawer.setAttribute("aria-hidden", "true");
    }

    hamburger?.addEventListener("click", openDrawer);
    drawerClose?.addEventListener("click", closeDrawer);
    drawerOverlay?.addEventListener("click", closeDrawer);

    // ===== セッション取得（table_state）=====
    let sessionId = null;

    async function loadSessionId(){
      if (!tableOk) return null;
      try{
        const ref = doc(db, "table_state", `table_${table}`);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data() || {};
          sessionId = data.sessionId || null;

          if (sessionId) {
            sessionPill.style.display = "inline-flex";
            sessionShortEl.textContent = String(sessionId).slice(0, 12) + "…";
          }
        }
        return sessionId;
      } catch(e){
        console.error(e);
        return null;
      }
    }

    // ===== カート（sessionIdが取れたらキーをセッション単位に）=====
    let CART_KEY = tableOk ? `cart_table_${table}` : "cart_table_unknown";
    let cart = {};

    function loadCart(){
      cart = {};
      try{
        const saved = localStorage.getItem(CART_KEY);
        if (saved) cart = JSON.parse(saved) || {};
      } catch {}
    }
    function saveCart(){
      try{ localStorage.setItem(CART_KEY, JSON.stringify(cart)); } catch {}
    }
    function cartItems(){
      return Object.values(cart).filter(x => x.qty > 0);
    }
    function cartQtyTotal(){
      return cartItems().reduce((sum, x) => sum + x.qty, 0);
    }
    function calcTotal(){
      return cartItems().reduce((sum, x) => sum + x.price * x.qty, 0);
    }

    function scrollToOrder(){
      const el = document.getElementById("order-content");
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    function goCategory(catId){
      const el = document.getElementById(`cat-${catId}`);
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      closeDrawer();
    }

    function renderNavInto(container){
      const counts = new Map();
      for (const c of CATEGORIES) {
        counts.set(c.id, MENU.filter(m => m.category === c.id).length);
      }

      const orderCount = cartQtyTotal();

      container.innerHTML = [
        `<a class="navBtn" data-nav="order" href="#order-content">
          <span>注文</span><small>${orderCount}</small>
        </a>`,
        ...CATEGORIES.map(c => {
          const count = counts.get(c.id) ?? 0;
          return `<a class="navBtn" data-nav="${c.id}" href="#cat-${c.id}">
                    <span>${c.label}</span><small>${count}</small>
                  </a>`;
        })
      ].join("");

      container.querySelectorAll("a.navBtn").forEach(a => {
        a.addEventListener("click", (e) => {
          const key = a.getAttribute("data-nav");
          if (!key) return;
          e.preventDefault();
          if (key === "order") scrollToOrder();
          else goCategory(key);
        });
      });
    }

    function renderNav(){
      renderNavInto(catNavEl);
      renderNavInto(drawerNavEl);
    }

    function qtySelectHtml(id){
      const opts = Array.from({length:10}, (_,i)=> i+1)
        .map(n => `<option value="${n}">+${n}</option>`).join("");
      return `<select class="qtySelect" data-qty="${id}">${opts}</select>`;
    }

    function renderMenu(){
      const byCat = new Map();
      for (const c of CATEGORIES) byCat.set(c.id, []);
      for (const m of MENU) {
        if (!byCat.has(m.category)) byCat.set(m.category, []);
        byCat.get(m.category).push(m);
      }

      menuEl.innerHTML = CATEGORIES.map(c => {
        const items = byCat.get(c.id) || [];
        const grid = items.map(m => {
          const imgHtml = m.img
            ? `<div class="itemImg"><img src="${m.img}" loading="lazy" alt="${m.name}"></div>`
            : `<div class="itemImg">NO IMAGE</div>`;

          return `
            <div class="itemCard">
              ${imgHtml}
              <div style="min-width:0;">
                <h3>${m.name}</h3>
                <p class="desc">${m.desc || ""}</p>
                <p class="price">${yen(m.price)}</p>
              </div>

              <div class="bottomRow">
                ${qtySelectHtml(m.id)}
                <button class="addBtn" data-add="${m.id}">追加</button>
              </div>
            </div>
          `;
        }).join("");

        return `
          <div class="section" id="cat-${c.id}">
            <div class="sectionHead">
              <h2>${c.label}</h2>
              <p>${items.length} 品</p>
            </div>
            <div class="menuGrid">
              ${grid || `<div style="color:var(--muted);padding:6px 10px;">（準備中）</div>`}
            </div>
          </div>
        `;
      }).join("");
    }

    function renderCart(){
      const items = cartItems();
      if (!items.length){
        cartListEl.innerHTML = `<li style="color:var(--muted);padding:6px 2px;">（まだ商品が選ばれていません）</li>`;
      } else {
        cartListEl.innerHTML = items.map(x => `
          <li class="cartRow" data-id="${x.id}">
            <div style="min-width:0;">
              <div class="cartName">${x.name}</div>
              <div class="cartMeta">${yen(x.price)} / 1点</div>
            </div>
            <div class="qtyBox">
              <button class="qtyBtn" data-minus="${x.id}">−</button>
              <div class="qty">${x.qty}</div>
              <button class="qtyBtn" data-plus="${x.id}">＋</button>
            </div>
          </li>
        `).join("");
      }

      const total = calcTotal();
      totalEl.textContent = yen(total);
      orderBtn.disabled = !tableOk || total === 0;

      renderNav();
    }

    function addItem(id, qty){
      const m = MENU.find(x => x.id === id);
      if (!m) return;
      const n = Math.max(1, Math.min(10, Number(qty) || 1));

      if (!cart[id]) cart[id] = { id:m.id, name:m.name, price:m.price, qty:0 };
      cart[id].qty += n;

      saveCart();
      renderCart();
      toast(`${m.name} を +${n} 追加しました`);
    }

    function changeQty(id, delta){
      if (!cart[id]) return;
      cart[id].qty = Math.max(0, cart[id].qty + delta);
      if (cart[id].qty === 0) delete cart[id];
      saveCart();
      renderCart();
    }

    menuEl.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-add]");
      if (!btn) return;

      const id = btn.dataset.add;
      const sel = menuEl.querySelector(`select[data-qty="${CSS.escape(id)}"]`);
      const qty = sel ? sel.value : 1;

      addItem(id, qty);
    });

    cartListEl.addEventListener("click", (e) => {
      const minus = e.target.closest("[data-minus]");
      const plus  = e.target.closest("[data-plus]");
      if (minus) changeQty(minus.dataset.minus, -1);
      if (plus)  changeQty(plus.dataset.plus, +1);
    });

    // ===== 注文履歴（public_orders）=====
    function formatTime(ts){
      try{
        // Firestore Timestampなら toDate() がある
        const d = ts?.toDate ? ts.toDate() : (ts instanceof Date ? ts : null);
        if (!d) return "";
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,"0");
        const day = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        return `${y}/${m}/${day} ${hh}:${mm}`;
      } catch {
        return "";
      }
    }

    async function loadHistory(){
      historyErrorEl.style.display = "none";
      historyErrorEl.textContent = "";
      historyListEl.innerHTML = "";

      if (!tableOk) {
        historyListEl.innerHTML = `<li class="historyEmpty">（テーブル番号が必要です）</li>`;
        return;
      }
      if (!sessionId) await loadSessionId();
      if (!sessionId) {
        historyListEl.innerHTML = `<li class="historyEmpty">（セッション情報が取得できません）</li>`;
        return;
      }

      try{
        const q = query(
          collection(db, "public_orders"),
          where("table", "==", table),
          where("sessionId", "==", sessionId),
          orderBy("createdAt", "desc"),
          limit(20)
        );

        const snap = await getDocs(q);
        const rows = snap.docs.map(d => ({ id: d.id, ...d.data() }));

        if (!rows.length){
          historyListEl.innerHTML = `<li class="historyEmpty">（このセッションの履歴はまだありません）</li>`;
          return;
        }

        historyListEl.innerHTML = rows.map(r => {
          const t = formatTime(r.createdAt);
          const lines = (r.items || []).map(it => `・${it.name} ×${it.qty}`).join("<br>");
          return `
            <li class="historyItem">
              <div class="historyTop">
                <div class="historyTime">${t}</div>
                <div class="historyTotal">${yen(r.total)}</div>
              </div>
              <div class="historyLines">${lines || ""}</div>
            </li>
          `;
        }).join("");
      } catch(err){
        console.error(err);
        historyErrorEl.style.display = "block";
        historyErrorEl.textContent = "履歴を取得できません（Firestoreルールの read 設定が必要です）";
      }
    }

    orderBtn.addEventListener("click", async () => {
      if (!tableOk) { toast("テーブル番号が無効です"); return; }

      const items = cartItems();
      const total = calcTotal();
      if (!items.length || total <= 0) { toast("商品を選んでください"); return; }

      orderBtn.disabled = true;
      orderBtn.textContent = "送信中…";

      try{
        if (!sessionId) await loadSessionId();
        if (!sessionId) { toast("セッション情報が取得できません"); return; }

        // 管理用（読めないがOK）
        await addDoc(collection(db, "orders"), {
          table: table,
          sessionId: sessionId,
          items: items.map(x => ({ name: x.name, qty: x.qty, price: x.price })),
          total: total,
          status: "new",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });

        // 履歴表示用（public）
        await addDoc(collection(db, "public_orders"), {
          table: table,
          sessionId: sessionId,
          items: items.map(x => ({ name: x.name, qty: x.qty, price: x.price })),
          total: total,
          status: "new",
          createdAt: serverTimestamp()
        });

        cart = {};
        saveCart();
        renderCart();
        toast("注文を送信しました。ありがとうございます！");

        // 履歴更新
        await loadHistory();
      } catch(err){
        console.error(err);
        toast("送信に失敗しました（設定/ルールを確認）");
      } finally {
        orderBtn.textContent = "この内容で注文";
        orderBtn.disabled = !tableOk || calcTotal() === 0;
      }
    });

    // ===== 初期化 =====
    (async () => {
      renderNav();
      renderMenu();

      // まず table_state から sessionId を取得
      await loadSessionId();

      // セッションが取れたら、カートをセッション単位に切り替える（混ざり防止）
      if (tableOk && sessionId) {
        CART_KEY = `cart_table_${table}_${sessionId}`;
      }
      loadCart();
      renderCart();

      await loadHistory();
    })();
  </script>
